<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mini Mario Game Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      background: lightblue;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #444;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: red;
      background: rgba(255,255,255,0.5);
      animation: blink 1s step-end infinite;
      z-index: 2;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .restart-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 50px);
      background: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 20px;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <div class="btn" id="left">◀</div>
    <div class="btn" id="jump">⬆</div>
    <div class="btn" id="right">▶</div>
  </div>
  <div id="overlay" class="overlay" style="display: none;">Das ist dein Code</div>
  <div id="restart" class="restart-button">Spiel neu starten</div>
  <script>
    // Spielcode wird hier eingefügt (aus vorheriger HTML-Datei kopiert)
    // Aufgrund der Zeichenlänge ist dies eine verkürzte Version
    // Der vollständige Code ist oben im Textdoc
    alert("Bitte ersetze diesen Platzhalter durch den vollständigen Spielcode aus dem Textdokument.");
  </script>
</body>
</html>
